
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <header class="cabecera">
        <div class="titulo-cabecera">
            <h1>Blog de Inteligencia Artificial</h1>
        </div>
        
        <!-- Menú de navegación -->
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="{% url 'blog:index' %}">Inicio</a></li>
                    <li><a href="{% url 'blog:lista_posts' %}">Ver Posts</a></li>
                    <li><a href="{% url 'blog:login' %}">Login</a></li>
                    <li><a href="{% url 'blog:register' %}">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contenido">
        <div class="pagina-register">
            <h2>Crea tu cuenta</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Usuario:</label>
                <input type="text" name="username" required><br>
                
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required><br>
                
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" name="password2" required><br>
                
                <button type="submit">Registrarse</button>
            </form>
            
        </div>
    </section>

    <footer style="background-color: #000; color: #fff; text-align: center; padding: 20px;">
        <p>© 2024 Pro_Final_Blog. Todos los derechos reservados.INFORMATORIO. CHACO.GRUPO.10</p>
    </footer>
    
</body>
</html>
